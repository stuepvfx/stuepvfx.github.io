<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg'); /* Gambar latar belakang */
      background-size: cover; /* Mengatur ukuran gambar agar menutupi seluruh latar belakang */
      background-position: center; /* Mengatur posisi gambar ke tengah */
      color: #fff; /* Warna teks putih agar kontras dengan latar belakang gelap */
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6); /* Background semi-transparan untuk teks */
      border-radius: 10px; /* Membuat sudut yang melengkung */
    }
    .profile {
      margin: 20px 0;
    }
    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .profile h1 {
      font-size: 24px;
      color: #fff;
    }
    .links {
      margin: 20px 0;
    }
    .links a {
      display: block;
      padding: 15px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
    .links a:hover {
      background-color: #0056b3;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    .footer {
      padding: 20px;
      background-color: #333; /* Warna latar belakang default footer */
      color: #fff; /* Warna teks default footer */
      text-align: center;
      border-top: 1px solid #444; /* Garis pemisah atas footer */
    }
    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <h1>Your Name</h1>
    </div>
    <div class="links">
      <a href="https://example.com" target="_blank">Website</a>
      <a href="https://github.com/username" target="_blank">GitHub</a>
      <a href="https://twitter.com/username" target="_blank">Twitter</a>
      <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a>
      <a href="https://instagram.com/username" target="_blank">Instagram</a>
    </div>
    <div class="social-icons">
      <a href="https://twitter.com/username" target="_blank">
        <img src="https://img.icons8.com/material-outlined/24/000000/twitter.png" alt="Twitter">
      </a>
      <a href="https://linkedin.com/in/username" target="_blank">
        <img src="https://img.icons8.com/material-outlined/24/000000/linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://instagram.com/username" target="_blank">
        <img src="https://img.icons8.com/material-outlined/24/000000/instagram-new.png" alt="Instagram">
      </a>
      <!-- Add more social icons as needed -->
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2024 Your Name. All rights reserved.</p>
    <a href="https://example.com" target="_blank">Privacy Policy</a>
    <a href="https://example.com" target="_blank">Terms of Service</a>
  </div>
</body>
</html>
