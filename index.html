<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .left {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .right {
            flex: 1;
            padding: 20px;
        }
        .profile-img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .shop-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .shop-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="left">
        <img src="profile.jpg" alt="Profile Photo" class="profile-img">
        <div class="social-links">
            <a href="https://twitter.com/username" target="_blank">Twitter</a>
            <a href="https://facebook.com/username" target="_blank">Facebook</a>
            <a href="https://instagram.com/username" target="_blank">Instagram</a>
        </div>
    </div>
    <div class="right">
        <a href="https://yourshop.com" class="shop-link" target="_blank">Visit Our Shop</a>
    </div>
</body>
</html>
