<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile {
      margin: 20px 0;
    }
    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .profile h1 {
      font-size: 24px;
      color: #333;
    }
    .links {
      margin: 20px 0;
    }
    .links a {
      display: block;
      padding: 15px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
    .links a:hover {
      background-color: #0056b3;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <h1>Your Name</h1>
    </div>
    <div class="links">
      <a href="https://example.com" target="_blank">Website</a>
      <a href="https://github.com/username" target="_blank">GitHub</a>
      <a href="https://twitter.com/username" target="_blank">Twitter</a>
      <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a>
      <a href="https://instagram.com/username" target="_blank">Instagram</a>
    </div>
    <div class="social-icons">
      <a href="https://twitter.com/username" target="_blank">
        <img src="https://img.icons8.com/material-outlined/24/000000/twitter.png" alt="Twitter">
      </a>
      <a href="https://linkedin.com/in/username" target="_blank">
        <img src="https://img.icons8.com/material-outlined/24/000000/linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://instagram.com/username" target="_blank">
        <img src="https://img.icons8.com/material-outlined/24/000000/instagram-new.png" alt="Instagram">
      </a>
      <!-- Add more social icons as needed -->
    </div>
  </div>
</body>
</html>
