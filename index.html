<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"> <!-- Google Fonts -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Raleway', sans-serif; /* Menggunakan font Raleway dari Google Fonts */
      background-image: url('https://images.pexels.com/photos/3807684/pexels-photo-3807684.jpeg'); /* Gambar latar belakang anime dari Pexels */
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
    }
    .container {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    .profile {
      margin: 20px 0;
    }
    .profile img {
      border-radius: 10px;
      width: 100px;
      height: 200px;
      object-fit: cover;
    }
    .profile h1 {
      font-size: 24px;
      color: #fff;
    }
    .profile p {
      font-size: 16px;
      color: #ccc;
      margin: 10px 0;
    }
    .links {
      margin: 20px 0;
    }
    .links a {
      display: flex;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      background-color: #343a40;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      justify-content: center;
    }
    .links a i {
      margin-right: 10px; /* Jarak antara ikon dan teks */
    }
    .links a:hover {
      background-color: #495057;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    .header {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #444;
      position: relative;
      z-index: 1;
    }
    .footer {
      color: #fff;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #444;
      margin-top: auto; /* Memastikan footer berada di bagian bawah layar */
      background: none; /* Menghapus gambar latar belakang footer */
    }
    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header" style="background-image: url('https://images.pexels.com/photos/3785628/pexels-photo-3785628.jpeg');">
    <h1>My Linktree</h1>
  </header>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/100x200" alt="Profile Picture">
      <h1>Your Name</h1>
      <p>This is a short description about yourself. You can add more details here to give visitors more information about you.</p>
    </div>
    <div class="links">
      <a href="https://example.com" target="_blank">
        <i class="fas fa-store"></i> SHOP
      </a>
      <a href="https://paypal.com/username" target="_blank">
        <i class="fab fa-paypal"></i> PayPal
      </a>
    </div>
    <div class="social-icons">
      <a href="https://tiktok.com/@username" target="_blank">
        <img src="https://img.icons8.com/material-outlined/24/000000/tiktok.png" alt="TikTok">
      </a>
      <a href="https://instagram.com/username" target="_blank">
        <img src="https://img.icons8.com/material-outlined/24/000000/instagram-new.png" alt="Instagram">
      </a>
      <a href="https://youtube.com/username" target="_blank">
        <img src="https://img.icons8.com/material-outlined/24/000000/youtube-play.png" alt="YouTube">
      </a>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Your Name. All rights reserved.</p>
    <a href="https://example.com" target="_blank">Privacy Policy</a>
    <a href="https://example.com" target="_blank">Terms of Service</a>
  </footer>
</body>
</html>
