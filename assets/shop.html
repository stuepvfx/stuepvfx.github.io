<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - STUEPVFX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Open+Sans:wght@300&display=swap">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .product {
      display: inline-block;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .product img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>
  <h1>Shop</h1>
  <div class="product">
    <img src="path/to/your/product1.jpg" alt="Product 1">
    <p>Product 1 Description</p>
    <p>$10.00</p>
  </div>
  <div class="product">
    <img src="path/to/your/product2.jpg" alt="Product 2">
    <p>Product 2 Description</p>
    <p>$20.00</p>
  </div>
  <!-- Tambahkan produk lainnya di sini -->
</body>
</html>
