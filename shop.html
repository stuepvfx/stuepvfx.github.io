<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        /* Gaya dasar untuk produk */
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Shop</h1>
    <div id="products"></div>

    <script>
        const apiKey = 'd5e25612c8a6e40094324cd16d5d272901a53833'; // Ganti dengan API Key Anda

        async function loadProducts() {
            try {
                const response = await fetch('https://payhip.com/api/v1/products', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function displayProducts(products) {
            const productsContainer = document.getElementById('products');
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <h2>${product.name}</h2>
                    <img src="${product.image_url}" alt="${product.name}">
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                    <a href="${product.url}" target="_blank">Buy Now</a>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        loadProducts();
    </script>
</body>
</html>
