<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - STUEPVFX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Open+Sans:wght@300&display=swap">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Video Background for Desktop */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Mobile Background Image */
    @media (max-width: 768px) {
      body {
        background: url('assets/mobile-background.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      .video-background {
        display: none;
      }
    }

    .shop-container {
      max-width: 1200px;
      margin: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      z-index: 1;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .product-info p {
      margin: 5px 0;
      font-size: 1em;
      color: #555;
    }

    .product-info a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .product-info a:hover {
      background-color: #555;
    }

    .product:hover {
      transform: translateY(-10px);
    }
  </style>
</head>
<body>
  <!-- Video Background for Desktop -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="assets/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="shop-container">
    <!-- Product 1 -->
    <div class="product">
      <img src="assets/product1.jpg" alt="Product 1">
      <div class="product-info">
        <h3>Product Name 1</h3>
        <p>$10.00</p>
        <a href="https://payhip.com/linktoproduct1" target="_blank" rel="noopener noreferrer">Buy Now</a>
      </div>
    </div>
    <!-- Product 2 -->
    <div class="product">
      <img src="assets/product2.jpg" alt="Product 2">
      <div class="product-info">
        <h3>Product Name 2</h3>
        <p>$15.00</p>
        <a href="https://payhip.com/linktoproduct2" target="_blank" rel="noopener noreferrer">Buy Now</a>
      </div>
    </div>
    <!-- Add more products as needed -->
  </div>
</body>
</html>
